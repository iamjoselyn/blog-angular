<!-- Indicar a <form> el FormGroup y la función que hará el submit -->
<div class="vh-100">
  <form class="container w-50 p-5" autocomplete="off" [formGroup]="formLogin" (ngSubmit)="saveForm()">
    
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <small 
        *ngIf="emailInvalid"
        class="form-text text-danger">
          Indica un email válido.
      </small>
      <input 
        type="email" 
        class="form-control" 
        id="exampleInputEmail1" 
        formControlName="email"
        [class.is-invalid]="emailInvalid">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <small 
        class="form-text text-danger"
        *ngIf="passwordInvalid">
          La contraseña debe tener al menos 5 dígitos.
      </small>
      <input 
        type="password" 
        class="form-control" 
        formControlName="password"
        [class.is-invalid]="passwordInvalid">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
